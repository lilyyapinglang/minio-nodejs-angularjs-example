<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <h4>Folders<span class="text-muted text-lowercase"> (Buckets)</span> <a class="pull-right" ng-click="addFlag = !addFlag">Add</a></h4>
            <div ng-if="addFlag">
                <form class="form form-validations" ng-submit="App.createBucket(bucketName)">
                    <div class="input-group">
                        <input class="form-control " type="text" name="bucketName" ng-model="bucketName">
                         <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Create</button>
                          </span>
                    </div>
                </form>
                <br>
            </div>
            <ul class="nav nav-sidebar">
                <li ng-repeat="bucket in App.buckets | orderBy:'name'" ng-class="{ 'active':bucket.name === App.$stateParams.name}">
                    <a ui-sref="objects.list({ name: bucket.name })" >
                         {{bucket.name}}
                        <span class="text-muted">  {{bucket.creationDate | date}}</span>
                    </a>
                </li>
                <!--<li><a href="#">Reports</a></li>-->

            </ul>
